<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>School Portal</title>
</head>
<body class="bg-dark">
    <div class="container mt-lg-5 mt-3 col-10">
        <h1 class="text-center text-info">School Portal</h1>
            <div class="my-3">
              <label for="exampleInputEmail1" class="form-label text-info">First Name:</label>
              <input type="text" class="form-control shadow-none" id="firstName">
            </div>
            <div class="my-3">
              <label for="exampleInputPassword1" class="form-label text-info">Last Name:</label>
              <input type="text" class="form-control shadow-none" id="lastName">
            </div>
            <div class="my-3">
              <label for="exampleInputPassword1" class="form-label text-info">Email Address:</label>
              <input type="email" class="form-control shadow-none" id="email">
            </div>
            <div class="my-3">
              <label for="exampleInputPassword1" class="form-label text-info">Password:</label>
              <input type="password" class="form-control shadow-none" id="password">
            </div>
            
            <button type="submit" onclick="submit()" class="btn btn-info w-100 my-3">Submit</button>
    </div>

    <div class="container col-10 mt-4 text-white" id="display">
       
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
